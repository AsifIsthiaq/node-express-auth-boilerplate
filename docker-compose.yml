services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - 6379:6379
      - 8001:8001
    restart: unless-stopped
    volumes:
      - auth-redis-data:/data
  authi1:
    build: .
    image: auth-image
    container_name: auth-i-1
    ports:
      - 6010:3030
    restart: unless-stopped
    environment:
      - APP_VERSION=1.0.0
      - APP_INSTANCE=1
    volumes:
      - /home/faizulmustafiz/docker-container-logs/auth-app:/app/src/v1/logs
    depends_on:
      redis:
        condition: service_started
  authi2:
    build: .
    image: auth-image
    container_name: auth-i-2
    ports:
      - 6020:3030
    restart: unless-stopped
    environment:
      - APP_VERSION=1.0.0
      - APP_INSTANCE=2
    volumes:
      - /home/faizulmustafiz/docker-container-logs/auth-app:/app/src/v1/logs
    depends_on:
      redis:
        condition: service_started
  authi3:
    build: .
    image: auth-image
    container_name: auth-i-3
    ports:
      - 6030:3030
    restart: unless-stopped
    environment:
      - APP_VERSION=1.0.0
      - APP_INSTANCE=3
    volumes:
      - /home/faizulmustafiz/docker-container-logs/auth-app:/app/src/v1/logs
    depends_on:
      redis:
        condition: service_started
  authi4:
    build: .
    image: auth-image
    container_name: auth-i-4
    ports:
      - 6040:3030
    restart: unless-stopped
    environment:
      - APP_VERSION=1.0.0
      - APP_INSTANCE=4
    volumes:
      - /home/faizulmustafiz/docker-container-logs/auth-app:/app/src/v1/logs
    depends_on:
      redis:
        condition: service_started
  nginx:
    build: ./src/v1/nginx
    image: nginx-image
    container_name: nginx
    ports:
      - 8080:80
    depends_on:
      authi1:
        condition: service_started
      authi2:
        condition: service_started
      authi3:
        condition: service_started
      authi4:
        condition: service_started
volumes:
  auth-redis-data: